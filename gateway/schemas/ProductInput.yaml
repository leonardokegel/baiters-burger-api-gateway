type: "object"
required: [productName, category, price, description]
properties:
    productName: { type: "string" }
    category: { type: "string" }
    price: { type: "number", format: "float" }
    description: { type: "string" }
    imagesUrls:
        type: "array"
        items: { type: "string", format: "uri" }
