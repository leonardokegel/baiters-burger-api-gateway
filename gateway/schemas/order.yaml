type: "object"
properties:
    products:
        type: "array"
        items:
            $ref: "./product.yaml"
    totalPrice: { type: "number", format: "float" }
    createdAt: { type: "string", format: "date-time" }
    status: { type: "string" }
    customer:
        type: "object"
        properties:
            name: { type: "string" }
            cpf: { type: "string" }
            email: { type: "string", format: "email" }
